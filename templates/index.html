<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hand Gesture Control</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial;
    color: white;
    overflow: hidden;
}

.bg {
    position: fixed;
    inset: 0;
    background: url("https://images.unsplash.com/photo-1518770660439-4636190af475")
                center/cover no-repeat;
    filter: blur(14px);
    transform: scale(1.1);
    z-index: -1;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 50px;
}

header h1 {
    font-size: 32px;
    color: #38bdf8;
}

.status {
    font-size: 14px;
    color: #22c55e;
}

.hero {
    height: calc(100vh - 120px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(2, 6, 23, 0.92);
    border: 1px solid #1e293b;
    border-radius: 24px;
    padding: 45px;
    width: 520px;
    text-align: center;
    box-shadow: 0 0 45px rgba(56, 189, 248, 0.4);
}

.card h2 {
    color: #38bdf8;
}

.card p {
    color: #cbd5f5;
}

button {
    margin-top: 30px;
    padding: 16px 42px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    background: linear-gradient(90deg, #22d3ee, #38bdf8);
    box-shadow: 0 0 30px rgba(56,189,248,0.7);
}

button:hover {
    transform: scale(1.08);
}
</style>
</head>

<body>

<div class="bg"></div>

<header>
    <h1>üñê Hand Gesture Control System</h1>
    <div class="status" id="status">‚óè System Initializing</div>
</header>

<div class="hero">
    <div class="card">
        <h2>Control Your System Naturally</h2>
        <p>
            Adjust system volume and screen brightness using
            real-time hand gestures.
        </p>

        <button onclick="window.location.href='/camera'">
            ‚ñ∂ Start Project
        </button>
    </div>
</div>

<script>
fetch("/status")
  .then(res => res.json())
  .then(data => {
      document.getElementById("status").innerText =
          "‚óè System " + data.status;
  });
</script>

</body>
</html>
